<h1>拉麵</h1>
</head>
<body>

在日本流傳著最先開始吃中華麵條的是德川光國(水戶黃門) ，<br>
1665年從中國逃亡到日本的儒家把中國的麵條介紹給當時喜歡吃麵條的光國蕃主。<p>
進入昭和時代，有些港口開始出現了中國移民者，因而開設了中華街，其中在橫濱的中華街中的中華料理被廣為人知。<p>
因此中華麵條、湯麵(南京蕎麥麵)也有被稱作日本拉麵文化的始祖的說法。<p>
到了大政時代後，根據日本人喜好而被改良而出的拉麵也漸漸流向各地，在全國廣泛的流傳之下，<br>
日本的拉麵文化雖然只有短短一百多年的時間，卻因為各式各樣的變化，迅速發展了起來。<p>
